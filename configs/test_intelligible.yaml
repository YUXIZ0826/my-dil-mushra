    - type: mushra
      id: test_1
      name: Test Number 1
      content: Please listen to the reference. Then, grade each of the stimuli below by assessing how they compare to the reference.  
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/m3dB/Anechoic/p278_082_0_-3dB.wav
      createAnchor35: true
      createAnchor70: true
      randomize: true
      showConditionNames: false
      stimuli:
          17M: configs/resources/audio/m3dB/Anechoic/p278_082_0_17M.wav
          PL_SISNR: configs\resources\audio\m3dB\Anechoic\p278_082_0_PL_SISNR.wav
          SNR: configs/resources/audio/m3dB/Anechoic/p278_082_0_SNR.wav   
    - type: mushra
      id: test_2
      name: Test Number 2
      content: Please listen to the reference. Then, grade each of the stimuli below by assessing how they compare to the reference. 
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/audio/mono_ref.wav
      createAnchor35: true
      createAnchor70: true
      randomize: true
      showConditionNames: true
      stimuli:
          C1: configs/resources/audio/mono_c1.wav
          C2: configs/resources/audio/mono_c2.wav
          C3: configs/resources/audio/mono_c3.wav  
    - type: mushra
