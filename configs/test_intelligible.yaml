    - type: generic
      id: title_page
      name: Speech Intelligibility Test
      content: The next few screens will ask you to grade several audio clips, based on how clearly you can hear the speech present in those clips.
    - type: volume
      id: vol_page
      name: Volume Adjustment
      content: Please set the volume to a comfortable level. For consistency, this volume level should not be altered once the test has begun. 
      stimulus: configs/resources/audio/mono_c1.wav
      defaultVolume: 0.5
